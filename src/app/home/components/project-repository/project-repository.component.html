        <div class="row">
            <div class="col-md-3" *ngFor="let item of repositorydata; let i = index">
                <div class="card" (click)="repository(i)">
                    <!-- <input type="checkbox" id="vehicle2" name="checkbox" [checked]="item.selected" value="Car"
                                (change)="toggle(item,$event)"
                                > -->
                    <label class="label">Experiment Name:</label>
                    <div class="project_name" #viewreceiptmodal> <div *ngIf="!displayAllDetails(i)" routerLink="/Deatils">{{item.project_name}}</div>
                    <div class="form-group"  *ngIf="displayAllDetails(i) && copyForm">
                        <input type="text" class="form-control experimentbox" name="projectName"
                            [(ngModel)]="projectName" required
                            projectName />
                    </div>
                    <label class="label2" style="margin-top:15px">Dataset:</label>
                    <p class="database_path">{{item.DatasetPath}}</p>
                    <label class="label2">Experiment Type:</label>
                    <div class="database_path" #viewreceiptmodal> <div *ngIf="!displayAllDetails(i)">{{item.Experiment_Type}}</div>
                        <div *ngIf="displayAllDetails(i)">
                        <select class="form-control selecttag" name="Experiment_Type"
                            (change)="selectstore($event.target.value)" [(ngModel)]="model.Experiment_Type" #Experiment_Type = "ngModel"
                             required>
                            <option>Select Action</option>
                            <option>Regression</option>
                            <option>Classification</option>
                        </select>
                    </div>
                    </div>
                    <label class="label2" style="margin-top:15px;">Status:</label>
                    <div class="row buttons">
                        <button class="fa fa-edit accordion-toggle collapsed" id="accordion1" data-toggle="collapse"
                            data-parent="#accordion1" href="#collapseone" style="font-size:14px"
                            (click)="editDetail(viewreceiptmodal,i,item.project_name,item.DatasetPath)"
                            *ngIf="!displayAllDetails(i)"></button>
                            <!-- <i *ngIf="displayAllDetails(i)" class="fa fa-times aa-close" (click)="clearDisplayIndex()" title="Close all details"></i>&nbsp; -->
                            <button class="btn btn-primary fa fa-save" *ngIf="displayAllDetails(i)" (click)="update(i)"></button>
                        <button class="fa fa-clone" style="font-size:14px" (click)="copy(i)"></button>
                        <button class="fa fa-trash" aria-hidden="true" style="font-size:14px"
                            (click)="delete(i)"></button>
                    </div>
                </div>
            </div>
        </div>
