<div class="card mt-4">
    <h2>Univarate Analysis</h2>
<div class="row">
    <div class="col-md-4 datas radio">
        <input type="radio" id="male" name="default" value="default">
        <label for="default">Default</label><br>
        <input type="radio" id="male" name="custom" value="custom">
        <label for="custom">Custom</label><br>
    </div>
    <div class="col-md-7 datas">
        <div class="row">
        <div class="col-md-4">
            <select class="form-control selecttag" name="store" required>
                <option>Select Feature</option>
              </select>
              <ng-multiselect-dropdown
  [settings]="dropdownSettings"
  [data]="dropdownList"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
              <br>
              <select class="form-control selecttag" name="store" required>
                <option>Select Technique</option>
              </select>
        </div>
        <div class="col-md-4">
              <br>
              <button class="btn btn-primary col-md-12">Export</button>
        </div>
    </div>
    </div>
</div>
<highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
</div>
