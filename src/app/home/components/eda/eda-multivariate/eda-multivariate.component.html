<h2>Multivariate Analysis</h2>
<div class="row">
    <div class="col-md-4">
        <input type="radio" id="male" name="default" value="default">
        <label for="default">Default</label><br>
        <input type="radio" id="male" name="custom" value="custom">
        <label for="custom">Custom</label><br>
    </div>
    <div class="col-md-8">
        <div class="row">
        <div class="col-md-4">
        <h5>Select Features-</h5>
        </div>
        <div class="col-md-4">
        <input type="checkbox" id="feature1" name="checkbox" value="feature1">
        <label for="feature1">Feature1</label><br>
        <input type="checkbox" id="feature2" name="checkbox" value="feature2">
        <label for="feature2">Feature2</label><br>
        <input type="checkbox" id="feature3" name="checkbox" value="feature3">
        <label for="feature3">Feature3</label><br>
        </div>
        <div class="col-md-4">
            <select class="form-control selecttag" name="store" required>
                <option>Select Technique</option>
              </select>
              <br>
              <button class="btn btn-primary col-md-12">Export</button>
        </div>
    </div>
    </div>
</div>
<highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
