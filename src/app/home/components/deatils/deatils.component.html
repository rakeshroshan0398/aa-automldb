
<div>
<div class="sidebar">
  <div class="card data">
    <!-- <ul class="nav nav-tabs"> -->
      <li class="nav-item ">
        <a class="nav-link actives datasummary" (click)="dataset()">Data Summary</a>
      </li><span class="symbol">|</span>
      <li class="nav-item" class="profiling">
        <a class="nav-link" (click)="Pandas()">Profilling</a>
      </li>
    <!-- </ul>    -->
     <hr class="top">
     <div *ngIf="dataData">
    <table class="table table-bordered table-striped cus-table aa-table table1" width="95%">
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Age</th>
          <th>Education</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projectdata">
          <td>{{item.name}}</td>
          <td>{{item.ID}}</td>
          <td>{{item.age}}</td>
          <td>{{item.education}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- </div> -->

<div class="data" *ngIf="profileData">
  <iframe src="../../../../assets/profile_report (1).html"></iframe>
  </div>
  <hr class="footerhorizon">
    <div class="row">
        <div class="offset-md-8"></div>
        <div class="col-md-2 top">
            <button class="btn btn-secondary skip"><i class="fa fa-fast-forward" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Skip</button>
        </div>
        <div class="col-md-2 top">
               <button class="btn btn-primary continue"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Continue</button>
           </div>
        </div>
        <div class="bottom"></div> 
</div>
</div>
</div>
